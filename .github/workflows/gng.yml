name: GNG Approval 

on:
  workflow_dispatch:
    inputs: 
      gng:
        description: 'Go No Go Id'
        required: true
jobs:
  gng:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: GNG Approval with Puppeteer
        run: echo "node index.js --headless --gng=${{ inputs.gng }}"
